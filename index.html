<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento local </title>
    <link rel="shortcut icon" href="./assets/icone.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contatos</h1>
        <form>
            <input type="hidden" name="indice" value="-1">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="endereco" placeholder="Endereço" required>
            <br>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="text" name="rg" placeholder="RG" required>
            <button type="submit">Registrar</button>
            <button type="reset">Limpar</button>
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os contatos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </main>
    <footer>
        <h2>Por Pedro Duarte</h2>
    </footer>
</body>
<script src="script.js"></script>

</html>
